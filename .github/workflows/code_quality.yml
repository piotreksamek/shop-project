name: Code Quality

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  phpstan:
    name: PHPStan Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer

      - name: Install dependencies
        run: composer install --no-scripts --working-dir=.tools

      - name: Run PHPStan
        run: .vendor/bin/phpstan analyse --memory-limit=1G

  phpcsfixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer

      - name: Install dependencies
        run: composer install --no-scripts --working-dir=.tools

      - name: Run PHP-CS-Fixer
        run: .vendor/bin/php-cs-fixer fix --dry-run --diff
